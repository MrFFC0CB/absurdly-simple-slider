<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Absurdly Simple Slider</title>
	<link rel="stylesheet" href="dist/as-slider.min.css">
	<style>
		.as-slider {
			width: min(100%, 800px);
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h3>Custom slider</h3>
	<div id="custom-slider">
		<img src="/images/521-800x600.jpg" alt="Hello!">
		<img src="/images/1002-800x600.jpg" alt="This is...">
		<img src="/images/253-800x600.jpg" alt="" data-caption="A caption!">
		<img src="/images/81-800x600.jpg" alt="Image Description" data-caption="'data-caption' has priority, so you can use 'alt' for SEO or something else.">
		<img src="/images/701-800x600.jpg" alt="">
	</div>
	
	<h3>Default slider</h3>
	<div id="default-slider">
		<img src="https://picsum.photos/800/600?random=1" alt="">
		<img src="https://picsum.photos/800/600?random=2" alt="">
		<img src="https://picsum.photos/800/600?random=3" alt="">
	</div>

	<script src="dist/as-slider.min.js"></script>
	<script>
		const defaultSlider = new AsSlider("#default-slider").init();

		const customSlider = new AsSlider("#custom-slider", {
			captions: true,
			autoplay: true,
			autoplayDelay: 4000,
			// stopAtAction: true,
			// pauseOnHover: false,
			bulletsNav: true,
		});
		customSlider.init();
	</script>
</body>
</html>
